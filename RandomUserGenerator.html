<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Varela+Round|Coda" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Random User Generator</title>
</head>

<body>
    <h1 class="title"> Random User Generator</h1>
    <div class="container">
        <div class="userphoto">
            <img id="userImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8hwuRvLwTB0W9URtaJFLa1qdKkQ2c0eujtkE8oyYaVzvrPFvW" />
        </div>
        <div class="description">
            <div id="fullname">Jon Snow</div>
            <div id="username">Kingofnorth</div>
            <div class="email">Email: <span id="email">jon@hotmail.com</span></div>
            <div class="city">City: <span id="city">Winterfell</span></div>
        </div>
        <div class="footer">
            <button id="btn">Next User!</button>
        </div>
    </div>
    <script type="text/javascript" src="scripts/randomUserGenerator.js"></script>
</body>

</html>
